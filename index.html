<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main">
      <div class="row">
        <div class="column-30">
          <div class="header">
            <div class="card-container">
              <div class="card card--back">
                <p class="card__cvc">000</p>
              </div>
              <div class="card card--front">
                <div class="card__inner">
                  <figure class="card__image">
                    <img
                      src="/images/card-logo.svg"
                      width="50px"
                      height="30px"
                      alt="card logo"
                    />
                  </figure>
                  <div class="card__details">
                    <p class="card__number">
                      <span>0000</span>
                      <span>0000</span>
                      <span>0000</span>
                      <span>0000</span>
                    </p>
                    <div>
                      <p class="card__holder">Jane Appleseed</p>
                      <p class="card__expiration-date">00/00</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column-70">
          <form class="form">
            <fieldset class="form__fieldset">
              <div class="form__field">
                <label class="form__label" for="cardHolder"
                  >CardHolder Name</label
                >
                <input
                  class="form__input"
                  id="cardHolder"
                  placeholder="e.g Jane Appleseed"
                />
              </div>
              <div class="form__field">
                <label class="form__label" for="cardNumber">Card Number</label>
                <input
                  class="form__input"
                  id="cardNumber"
                  placeholder="e.g 1234 5678 9123 0000"
                />
              </div>
              <div class="form__row">
                <div class="form__column">
                  <label class="form__label" for="cardholder">Exp. date</label>
                  <input class="form__input" id="cardholder" placeholder="MM" />
                </div>
                <div class="form__column">
                  <label class="form__label" for="cardholder">(mm/yy)</label>
                  <input class="form__input" id="cardholder" placeholder="YY" />
                </div>
                <div class="form__column form__column--cvc">
                  <label class="form__label" for="cardholder">cvc</label>
                  <input
                    class="form__input"
                    id="cardholder"
                    placeholder="e.g 123"
                  />
                </div>
              </div>
              <input class="button" type="submit" value="Confirm" />
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" target="_blank">Your Name Here</a>.
    </footer>
  </body>
</html>
