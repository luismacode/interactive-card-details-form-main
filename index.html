<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main">
      <div class="row">
        <div class="column-30">
          <div class="header">
            <div class="card-container">
              <div class="card card--back">
                <p class="card__cvc">000</p>
              </div>
              <div class="card card--front">
                <div class="card__inner">
                  <figure class="card__image">
                    <img
                      src="./images/card-logo.svg"
                      width="50px"
                      height="30px"
                      alt="card logo"
                    />
                  </figure>
                  <div class="card__details">
                    <p class="card__number">0000 0000 0000 0000</p>
                    <div>
                      <p class="card__holder">Jane Appleseed</p>
                      <p class="card__expiration-date">
                        <span class="card__expiration-month">00</span>
                        <span>/</span>
                        <span class="card__expiration-year">00</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column-70">
          <form class="form">
            <fieldset class="form__fieldset">
              <div class="form__field">
                <label class="form__label" for="card-holder"
                  >CardHolder Name</label
                >
                <input
                  class="form__input"
                  type="text"
                  id="card-holder"
                  placeholder="e.g Jane Appleseed"
                  name="cardHolder"
                />
                <span class="form__error form__error--cardholder"></span>
              </div>
              <div class="form__field">
                <label class="form__label" for="card-number">Card Number</label>
                <input
                  class="form__input"
                  type="text"
                  id="card-number"
                  placeholder="e.g 1234 5678 9123 0000"
                  name="cardNumber"
                  maxlength="19"
                />
                <span class="form__error form__error--cardnumber"></span>
              </div>
              <div class="form__row">
                <div class="form__column">
                  <label class="form__label" for="expiration-month"
                    >Exp. date</label
                  >
                  <input
                    class="form__input"
                    type="text"
                    id="expiration-month"
                    placeholder="MM"
                    maxlength="2"
                    name="expirationMonth"
                  />
                  <span
                    class="form__error form__error--expiration-month"
                  ></span>
                </div>
                <div class="form__column">
                  <label class="form__label" for="expiration-year"
                    >(mm/yy)</label
                  >
                  <input
                    class="form__input"
                    type="text"
                    id="expiration-year"
                    placeholder="YY"
                    maxlength="2"
                    name="expirationYear"
                  />
                  <span class="form__error form__error--expiration-year"></span>
                </div>
                <div class="form__column form__column--cvc">
                  <label class="form__label" for="card-cvc">cvc</label>
                  <input
                    class="form__input"
                    type="text"
                    id="card-cvc"
                    placeholder="e.g 123"
                    maxlength="3"
                    name="cardCvc"
                  />
                  <span class="form__error form__error--cvc"></span>
                </div>
              </div>
              <input class="form__button" type="submit" value="Confirm" />
            </fieldset>
          </form>
          <section class="confirmation">
            <img
              alt="icon-complete"
              src="./images/icon-complete.svg"
              width="100"
              height="100"
            />
            <h1 class="confirmation__title">Thank you!</h1>
            <p class="confirmation__message">We've added your card details</p>
            <button type="button" class="confirmation__button">Continue</button>
          </section>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.twitter.com/luismacode" target="_blank"
          >Luis Machaca</a
        >.
      </footer>
    </main>

    <script src="./src/main.js" type="module"></script>
  </body>
</html>
